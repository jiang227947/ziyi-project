<div class="table-content">
  <button nz-button nzType="primary" (click)="addUser()" *ngIf="role === '1001'">新增</button>
  <nz-table #basicTable [nzData]="userList"
            [nzLoading]="loading"
            [nzLoadingDelay]="300"
            [nzScroll]="{ x: '500px' }">
    <thead>
    <tr>
      <th nzWidth="100px">序号</th>
      <th>登录名</th>
      <th>用户名</th>
      <th>角色</th>
      <th>上次登录时间</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data;index as idx">
      <td>{{ idx + 1 }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.userName }}</td>
      <td>{{ data.roleName }}</td>
      <td>{{ data.lastLoginTime }}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
