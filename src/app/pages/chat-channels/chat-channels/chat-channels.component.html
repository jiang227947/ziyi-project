<div class="body">
  <!--侧边栏-->
  <app-chat-sidebar
    [selectActiveChannel]="selectActiveChannel"
    [channelsUnfold]="channelsUnfold"
    (selectActiveChannelEmit)="socketDisconnect($event)"
  ></app-chat-sidebar>
  <!--主体-->
  <app-chat-base [socket]="socket"
                 (socketDisconnect)="socketDisconnect()"
                 (channelUnfoldEvent)="channelUnfold($event)"
  ></app-chat-base>
</div>
