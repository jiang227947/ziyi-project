<div class="container">
  <!--左侧导航-->
  <div class="sidebar">

  </div>
  <!--中间和右侧房间信息-->
  <div class="chat">
    <div class="content">
      <!--主体框-->
      <div class="messagesWrapper">
        <div class="scrollerBase">
          <!--消息列-->
          <ol class="scrollerInner" aria-label="消息" role="list" tabindex="0">
            <!--每一条消息-->
            <li class="messageListItem" aria-setsize="-1">
              <div class="message" role="article"
                   tabindex="-1" aria-setsize="-1" aria-roledescription="消息"
                   aria-labelledby="message-username">
                <div class="contents">
                  <!--头像-->
                  <img src="#" aria-hidden="true" class="avatar" alt="头像">
                  <!--消息头-->
                  <h3 class="header" aria-labelledby="message-username">
                    <span class="headerText">
                      <!--用户名-->
                      <span class="username" aria-expanded="false" role="button" tabindex="0">用户名</span>
                      <span class="timestamp" role="button" tabindex="0">
                        <!--时间-->
                        <time aria-label="今天13:03" datetime="2023-05-25T05:03:18.233Z">
                          今天13:03
                        </time>
                      </span>
                    </span>
                  </h3>
                  <!--文字消息-->
                  <div class="markupMessage">Nope</div>
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>
      <!--输入框-->
      <div class="channelTextArea">
        <div class="formArea">
          <div class="textArea">
            <!--placeholder-->
            <div class="placeholder" aria-hidden="true" *ngIf="textValue === ''">开始聊天</div>
            <!--输入框-->
            <div role="textbox" class="markup" spellcheck="true" aria-haspopup="listbox" aria-invalid="false"
                 aria-autocomplete="list" contenteditable="true" (input)="textBoxChange($event.target.innerHTML)">
            </div>
            <!--发送按钮-->
            <div class="buttonArea">
              <button type="submit" nz-button nzType="primary" class="send-button">发送</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
